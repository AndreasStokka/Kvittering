name: Xcode - Build, Test and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, test and analyze Xcode project
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Select available iPhone simulator
        run: |
          IOS_SIMULATOR_ID=$(xcrun simctl list devices available | awk -F '[()]' '/iPhone/ {print $2; exit}')
          if [ -z "$IOS_SIMULATOR_ID" ]; then
            echo "No available iPhone simulator found." >&2
            exit 1
          fi
          echo "Selected iPhone simulator ID: $IOS_SIMULATOR_ID"
          echo "IOS_SIMULATOR_ID=$IOS_SIMULATOR_ID" >> "$GITHUB_ENV"
      
      - name: Build app (generic simulator destination)
        run: |
          xcodebuild clean build \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath ./DerivedData
      
      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination 'generic/platform=iOS Simulator' \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath ./DerivedData \
            -enableCodeCoverage NO \
            ONLY_ACTIVE_ARCH=YES
      
      - name: Run tests
        run: |
          xcrun simctl boot "$IOS_SIMULATOR_ID" || true
          xcodebuild test-without-building \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination "platform=iOS Simulator,id=$IOS_SIMULATOR_ID" \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath ./DerivedData \
            -enableCodeCoverage NO
      
      - name: Analyze project
        continue-on-error: true
        run: |
          xcodebuild analyze \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination "platform=iOS Simulator,id=$IOS_SIMULATOR_ID" \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath ./DerivedData
