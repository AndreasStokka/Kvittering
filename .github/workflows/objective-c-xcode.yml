name: Xcode - Build, Test and Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, test and analyze Xcode project
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Build project
        run: |
          xcodebuild clean build \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Run tests
        run: |
          xcodebuild test \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Analyze project
        run: |
          xcodebuild analyze \
            -project Kvittering.xcodeproj \
            -scheme Kvittering \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGNING_ALLOWED=NO || true
